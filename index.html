    <script>
        // Constants
        const FIXED_RATE = 1.95583;
        
        // State
        let settings = {
            mixedPayment: false
        };
        let paymentCurrency = 'EUR';
        let lastReceiptAmount = 0;

        // Rounding function according to Article 13
        function roundCurrency(value) {
            // Round to 2 decimal places using standard mathematical rounding
            // Based on the third digit after decimal point
            const multiplied = value * 1000;
            const thirdDigit = Math.floor(multiplied) % 10;
            const truncated = Math.floor(value * 100) / 100;
            
            if (thirdDigit >= 5) {
                return Math.round(value * 100) / 100;
            } else {
                return truncated;
            }
        }

        // Convert BGN to EUR
        function bgnToEur(bgn) {
            return bgn / FIXED_RATE;
        }

        // Convert EUR to BGN
        function eurToBgn(eur) {
            return eur * FIXED_RATE;
        }

        // Format currency
        function formatCurrency(value, currency) {
            return value.toFixed(2) + ' ' + currency;
        }

        // Toggle settings panel
        function toggleSettings() {
            const content = document.getElementById('settingsContent');
            const arrow = document.getElementById('settingsArrow');
            content.classList.toggle('hidden');
            arrow.classList.toggle('rotate-180');
        }

        // Update settings
        function updateSettings() {
            const mixedPayment = document.getElementById('mixedPayment').checked;
            
            settings.mixedPayment = mixedPayment;
            
            // Update toggle visuals
            const mixedPaymentDot = document.getElementById('mixedPaymentDot');
            const mixedPaymentToggle = mixedPaymentDot.parentElement;
            
            if (mixedPayment) {
                mixedPaymentDot.style.transform = 'translateX(24px)';
                mixedPaymentToggle.classList.remove('bg-gray-300');
                mixedPaymentToggle.classList.add('bg-purple-600');
            } else {
                mixedPaymentDot.style.transform = 'translateX(0)';
                mixedPaymentToggle.classList.add('bg-gray-300');
                mixedPaymentToggle.classList.remove('bg-purple-600');
            }
            
            // Show/hide payment sections
            const singleSection = document.getElementById('singlePaymentSection');
            const mixedSection = document.getElementById('mixedPaymentSection');
            
            if (mixedPayment) {
                singleSection.classList.add('hidden');
                mixedSection.classList.remove('hidden');
            } else {
                singleSection.classList.remove('hidden');
                mixedSection.classList.add('hidden');
            }
            
            calculateChange();
        }

        // Reset payment fields when receipt amount changes
        function resetPaymentFields() {
            document.getElementById('paymentAmount').value = '';
            document.getElementById('paymentEUR').value = '';
            document.getElementById('paymentBGN').value = '';
            document.getElementById('paymentEquivalent').innerHTML = '';
            document.getElementById('mixedPaymentTotal').innerHTML = '';
        }

        // Set payment currency
        function setPaymentCurrency(currency) {
            paymentCurrency = currency;
            
            const eurBtn = document.getElementById('payEurBtn');
            const bgnBtn = document.getElementById('payBgnBtn');
            const label = document.getElementById('paymentCurrencyLabel');
            
            if (currency === 'EUR') {
                eurBtn.className = 'flex-1 py-2 px-4 rounded-lg font-semibold transition-all bg-purple-600 text-white';
                bgnBtn.className = 'flex-1 py-2 px-4 rounded-lg font-semibold transition-all bg-gray-200 text-gray-700 hover:bg-gray-300';
                label.textContent = 'EUR';
                label.className = 'absolute right-4 top-1/2 -translate-y-1/2 text-lg font-bold text-purple-600';
            } else {
                bgnBtn.className = 'flex-1 py-2 px-4 rounded-lg font-semibold transition-all bg-green-600 text-white';
                eurBtn.className = 'flex-1 py-2 px-4 rounded-lg font-semibold transition-all bg-gray-200 text-gray-700 hover:bg-gray-300';
                label.textContent = 'BGN';
                label.className = 'absolute right-4 top-1/2 -translate-y-1/2 text-lg font-bold text-green-600';
            }
            
            calculateChange();
        }

        // Calculate change
        function calculateChange() {
            const receiptInput = document.getElementById('receiptAmount');
            const receiptAmount = parseFloat(receiptInput.value) || 0;
            
            // Check if receipt amount changed and reset payment fields if it did
            if (receiptAmount !== lastReceiptAmount) {
                resetPaymentFields();
                lastReceiptAmount = receiptAmount;
            }
            
            // Show BGN equivalent of receipt
            const receiptBGNDiv = document.getElementById('receiptBGN');
            if (receiptAmount > 0) {
                const receiptInBGN = roundCurrency(eurToBgn(receiptAmount));
                receiptBGNDiv.innerHTML = `‚âà <span class="font-semibold">${formatCurrency(receiptInBGN, 'BGN')}</span>`;
            } else {
                receiptBGNDiv.innerHTML = '';
            }
            
            // Calculate total payment in EUR
            let totalPaymentEUR = 0;
            
            if (settings.mixedPayment) {
                const paymentEUR = parseFloat(document.getElementById('paymentEUR').value) || 0;
                const paymentBGN = parseFloat(document.getElementById('paymentBGN').value) || 0;
                
                totalPaymentEUR = paymentEUR + roundCurrency(bgnToEur(paymentBGN));
                
                // Show total
                const mixedTotalDiv = document.getElementById('mixedPaymentTotal');
                if (paymentEUR > 0 || paymentBGN > 0) {
                    mixedTotalDiv.innerHTML = `–û–±—â–æ: <span class="font-bold">${formatCurrency(roundCurrency(totalPaymentEUR), 'EUR')}</span> (${formatCurrency(roundCurrency(eurToBgn(totalPaymentEUR)), 'BGN')})`;
                } else {
                    mixedTotalDiv.innerHTML = '';
                }
            } else {
                const paymentAmount = parseFloat(document.getElementById('paymentAmount').value) || 0;
                
                if (paymentCurrency === 'EUR') {
                    totalPaymentEUR = paymentAmount;
                } else {
                    totalPaymentEUR = roundCurrency(bgnToEur(paymentAmount));
                }
                
                // Show equivalent
                const equivalentDiv = document.getElementById('paymentEquivalent');
                if (paymentAmount > 0) {
                    if (paymentCurrency === 'EUR') {
                        equivalentDiv.innerHTML = `‚âà <span class="font-semibold">${formatCurrency(roundCurrency(eurToBgn(paymentAmount)), 'BGN')}</span>`;
                    } else {
                        equivalentDiv.innerHTML = `‚âà <span class="font-semibold">${formatCurrency(roundCurrency(bgnToEur(paymentAmount)), 'EUR')}</span>`;
                    }
                } else {
                    equivalentDiv.innerHTML = '';
                }
            }
            
            // Calculate change
            const changeResult = document.getElementById('changeResult');
            const changeDisplay = document.getElementById('changeDisplay');
            
            if (receiptAmount > 0 && totalPaymentEUR > 0) {
                const changeEUR = roundCurrency(totalPaymentEUR - receiptAmount);
                const changeBGN = roundCurrency(eurToBgn(changeEUR));
                
                changeResult.classList.remove('hidden');
                changeResult.classList.add('fade-in');
                
                if (changeEUR < 0) {
                    // Not enough payment
                    const shortage = roundCurrency(Math.abs(changeEUR));
                    const shortageBGN = roundCurrency(eurToBgn(shortage));
                    changeDisplay.innerHTML = `
                        <div class="p-4 bg-red-50 border-2 border-red-200 rounded-xl">
                            <div class="text-red-600 font-bold text-lg mb-1">‚ö†Ô∏è –ù–µ–¥–æ—Å—Ç–∞—Ç—ä—á–Ω–æ!</div>
                            <div class="text-red-700">
                                –õ–∏–ø—Å–≤–∞—Ç: <span class="font-bold">${formatCurrency(shortage, 'EUR')}</span>
                                <span class="text-red-500">(${formatCurrency(shortageBGN, 'BGN')})</span>
                            </div>
                        </div>
                    `;
                } else if (changeEUR === 0) {
                    changeDisplay.innerHTML = `
                        <div class="p-4 bg-green-50 border-2 border-green-200 rounded-xl text-center">
                            <div class="text-green-600 font-bold text-xl">‚úÖ –¢–æ—á–Ω–∞ —Å—É–º–∞!</div>
                            <div class="text-green-700">–ù–µ —Å–µ –¥—ä–ª–∂–∏ —Ä–µ—Å—Ç–æ</div>
                        </div>
                    `;
                } else {
                    // Change to return
                    let changeHTML = '';
                    
                    // Check for overpayment warnings
                    let overpaymentWarning = '';
                    let unnecessaryMixedPaymentWarning = '';
                    
                    if (settings.mixedPayment) {
                        const paymentEUR = parseFloat(document.getElementById('paymentEUR').value) || 0;
                        const paymentBGN = parseFloat(document.getElementById('paymentBGN').value) || 0;
                        
                        // Check if EUR payment alone covers the receipt and BGN is unnecessary
                        if (paymentEUR >= receiptAmount && paymentBGN > 0) {
                            unnecessaryMixedPaymentWarning = `
                                <div class="mb-3 p-3 bg-red-50 border-2 border-red-300 rounded-lg">
                                    <div class="flex items-center gap-2 text-red-700 font-bold text-sm mb-1">
                                        <span class="text-lg">‚ö†Ô∏è</span>
                                        <span>–ò–ó–õ–ò–®–ù–û –ü–õ–ê–©–ê–ù–ï</span>
                                    </div>
                                    <div class="text-red-600 text-sm leading-relaxed">
                                        –ö–ª–∏–µ–Ω—Ç—ä—Ç –¥–∞–≤–∞ <strong>${formatCurrency(paymentEUR, 'EUR')}</strong> (–¥–æ—Å—Ç–∞—Ç—ä—á–Ω–æ –∑–∞ —Å–º–µ—Ç–∫–∞—Ç–∞ –æ—Ç ${formatCurrency(receiptAmount, 'EUR')}) 
                                        + <strong>${formatCurrency(paymentBGN, 'BGN')}</strong> –≤ –ª–µ–≤–æ–≤–µ, –∫–æ–µ—Ç–æ –µ <strong>–∏–∑–ª–∏—à–Ω–æ</strong>.
                                        <br><span class="font-medium">–õ–µ–≤–æ–≤–µ—Ç–µ –Ω–µ —Å–∞ –Ω–µ–æ–±—Ö–æ–¥–∏–º–∏!</span>
                                    </div>
                                </div>
                            `;
                        }
                    } else {
                        const paymentAmount = parseFloat(document.getElementById('paymentAmount').value) || 0;
                        const receiptInBGN = roundCurrency(eurToBgn(receiptAmount));
                        const paymentInBGN = paymentCurrency === 'EUR' ? roundCurrency(eurToBgn(paymentAmount)) : paymentAmount;
                        const paymentInEUR = paymentCurrency === 'BGN' ? roundCurrency(bgnToEur(paymentAmount)) : paymentAmount;
                        
                        if ((paymentCurrency === 'EUR' && paymentAmount > receiptAmount) || 
                            (paymentCurrency === 'BGN' && paymentAmount > receiptInBGN)) {
                            overpaymentWarning = `
                                <div class="mt-3 p-3 bg-yellow-50 border border-yellow-200 rounded-lg text-sm text-yellow-800">
                                    <strong>üìå –í–Ω–∏–º–∞–Ω–∏–µ:</strong> –ö–ª–∏–µ–Ω—Ç—ä—Ç –ø–ª–∞—â–∞ <strong>${formatCurrency(paymentInEUR, 'EUR')}</strong> (${formatCurrency(paymentInBGN, 'BGN')}), –∞ —Å–º–µ—Ç–∫–∞—Ç–∞ –µ <strong>${formatCurrency(receiptAmount, 'EUR')}</strong> (${formatCurrency(receiptInBGN, 'BGN')}).
                                </div>
                            `;
                        }
                    }
                    
                    changeHTML = `
                        ${unnecessaryMixedPaymentWarning}
                        <div class="p-4 bg-gradient-to-r from-green-50 to-emerald-50 border-2 border-green-200 rounded-xl">
                            <div class="text-center">
                                <div class="text-gray-600 text-sm mb-2">–†–µ—Å—Ç–æ –∑–∞ –≤—Ä—ä—â–∞–Ω–µ</div>
                                <div class="flex items-center justify-center gap-3 flex-wrap">

        function clearAll() {

            setPaymentCurrency('EUR');

        // Handle comma to dot conversion for all number inputs
        function handleCommaInput(e) {
            if (e.data === ',') {
                const input = e.target;
                const pos = input.selectionStart;
                input.value = input.value.substring(0, pos - 1) + '.' + input.value.substring(pos);
                input.setSelectionRange(pos, pos);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateSettings();
            
            // Add comma handling to all number inputs
            document.querySelectorAll('input[type="number"]').forEach(input => {
                input.addEventListener('input', handleCommaInput);
            });
        });
